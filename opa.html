<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Texto</title>

    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        #editor {
            width: 80%;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }

        .toolbar {
            margin-bottom: 10px;
        }

        .toolbar button {
            padding: 5px 10px;
            margin-right: 5px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .toolbar button:hover {
            color: blue;
        }

        .toolbar button i {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Barra de ferramentas para formatar o texto -->
    <div class="toolbar">
        <button onclick="document.execCommand('bold', false, '');" title="Negrito">
            <i class="fas fa-bold"></i>
        </button>
        <button onclick="document.execCommand('italic', false, '');" title="Itálico">
            <i class="fas fa-italic"></i>
        </button>
        <button onclick="document.execCommand('underline', false, '');" title="Sublinhado">
            <i class="fas fa-underline"></i>
        </button>
        <button onclick="document.execCommand('insertUnorderedList', false, '');" title="Lista">
            <i class="fas fa-list"></i>
        </button>
    </div>

    <!-- Área de edição de texto -->
    <div id="editor" contenteditable="true" placeholder="Digite aqui seu texto..."></div>

    <!-- Botão para salvar o conteúdo -->
    <button onclick="salvarTexto()">Salvar</button>

    <script>
        // Função para salvar o conteúdo do editor
        function salvarTexto() {
            let conteudo = document.getElementById("editor").innerHTML;
            alert("Texto salvo: " + conteudo);
            // Aqui você pode enviar o conteúdo para o servidor usando AJAX ou um formulário
        }
    </script>

</body>
</html>
